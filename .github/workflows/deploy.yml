name: Deploy to Podman Server

on:
  push:
    branches: [ main, deploy ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.USER }}@${{ secrets.HOST }} << EOF
            set -euo pipefail

            cd /opt/mern/koperasi || {
              echo "Repo not found, cloning..."
              git clone ${{ secrets.REPO_SSH_URL }} /opt/mern/koperasi
              cd /opt/mern/koperasi
            }

            git config --add safe.directory /opt/mern/koperasi

            echo "â–¶ Checkout branch: ${BRANCH}"
            git fetch --all --prune
            git checkout "\${BRANCH}" || git checkout main
            git reset --hard "origin/\${BRANCH}" || git reset --hard origin/main

            echo "ðŸ“¦ Backend"
            cd server
            podman build --pull-always --no-cache -t koperasi-api .
            podman stop api || true
            podman rm api || true
            podman run -d --name api --network host --env-file .env koperasi-api

            echo "âš› Frontend"
            cd ../client
            podman build --pull-always --no-cache -t koperasi-web .
            podman stop web || true
            podman rm web || true
            podman run -d --name web -p 3000:80 koperasi-web

            echo "ðŸ” Reload nginx (if exists)"
            sudo -n systemctl reload nginx || echo "skip reload"

            echo "âœ… Done. Running containers:"
            podman ps
          EOF
