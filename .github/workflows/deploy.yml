name: Deploy to Podman Server

on:
  push:
    branches:
      - main
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server via SSH
        run: |
          ssh ${{ secrets.USER }}@${{ secrets.HOST }} << 'EOF'
            cd /opt/mern/koperasi
            echo "ðŸŒ€ Pulling latest code..."
            git pull origin main || git pull origin deploy

            echo "ðŸ“¦ Rebuilding backend..."
            cd server
            podman build -t koperasi-api .
            podman stop api || true
            podman rm api || true
            podman run -d --name api -p 5000:5000 koperasi-api

            echo "âš› Rebuilding frontend..."
            cd ../client
            npm install
            npm run build
            podman build -t koperasi-web .
            podman stop web || true
            podman rm web || true
            podman run -d --name web -p 3000:80 koperasi-web

            echo "ðŸ” Restarting Nginx..."
            sudo systemctl reload nginx

            echo "âœ… Deployment completed successfully!"
EOF