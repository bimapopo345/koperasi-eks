name: Deploy to Podman Server

on:
  push:
    branches: [ main, deploy ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Deploy over SSH
        run: |
          ssh -o StrictHostKeyChecking=yes ${{ secrets.USER }}@${{ secrets.HOST }} 'bash -s' <<'EOF'
            set -euo pipefail

            cd /opt/mern/koperasi || {
              echo "Repo not found, cloning..."
              git clone ${{ secrets.REPO_SSH_URL }} /opt/mern/koperasi
              cd /opt/mern/koperasi
            }

            # Pastikan Git mau kerja di folder ini
            git config --global --add safe.directory /opt/mern/koperasi

            # Ambil kode terbaru, tahan ke branch yang didorong
            BRANCH="${GITHUB_REF_NAME:-main}"
            git fetch --all --prune
            git checkout "$BRANCH" || git checkout main
            git reset --hard "origin/$BRANCH" || git reset --hard origin/main

            echo "ðŸ“¦ Backend"
            cd server
            # (opsional) kalau pakai .env runtime, pastikan file .env ada di sini
            podman build --pull-always --no-cache -t koperasi-api .
            podman stop api || true
            podman rm api || true
            podman run -d --name api -p 5000:5000 --env-file .env koperasi-api

            echo "âš› Frontend"
            cd ../client
            # Build sepenuhnya di dalam container (tidak perlu npm di host)
            podman stop web || true
            podman rm web || true
            
            # Hapus port forwarding leftover dari rootlessport (kalau ada)
            echo "ðŸ§¹ Bersihkan rootlessport yang nyangkut..."
            pkill -f rootlessport || true
            podman network reload || true
            
            podman build --pull-always --no-cache -t koperasi-web .
            podman run -d --name web -p 3000:80 koperasi-web

            echo "ðŸ” Nginx reload (no password)"
            sudo -n systemctl reload nginx || echo "skip reload (no change / not needed)"

            echo "âœ… Done. Running containers:"
            podman ps
          EOF
